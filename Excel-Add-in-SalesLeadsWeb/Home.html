<!DOCTYPE html>
<html>
<head lang="en">
    <title>Sales Leads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <link href="Content/message.banner.css" rel="stylesheet" type="text/css" /> 

    <link rel="stylesheet" href="Home.css">

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <script src="Scripts/FabricUI/message.banner.js" type="text/javascript"></script>

    <!-- Load the Office JavaScript APIs -->

</head>

<body class="ms-font-l">
    <div class="ms-navigation__header">
    </div>

    <!-- Message banner -->
    <div class="ms-MessageBanner">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <span class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></span>
                </div>
            </div>
            <button class="ms-MessageBanner-expand"> <i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>

    <div class="ms-navigation__content">
        <div class="ms-font-xl ms-navigation__content__title">Sales Leads</div>
    </div>

    <div class="ms-navigation__content">

        </button>
    </div>

    <div class="ms-navigation__content">
        <button id="analyze-button" disabled class="popupButton ms-Button ms-Button--primary">
            <span class="ms-Button-label">Analyze</span>
        </button>
    </div>

    <div class="ms-navigation__content">
        <button id="get-current-file-button" disabled  class="popupButton ms-Button ms-Button--primary">
            <span class="ms-Button-label">Get File as Base 64 String</span>
        </button>
    </div>

    <div  class="ms-navigation__content">
        <br />
        <textarea id="file-contents">        
    </textarea>  
    </div>

    <footer class="ms-landing-page__footer  ms-bgColor-themePrimary">
        <div class="ms-landing-page__footer--left">
            <img src="./Images/logo-filled.png" />
            <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">Contoso Sales Leads</h1>
        </div>
    </footer>

    <script src="bundle.js" type="text/javascript"></script>
